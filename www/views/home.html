<ion-view view-title="Home" cache-view="true" enable-menu-with-back-views="false">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button ng-controller="utils" on-tap="go('register')" class="button icon ion-android-camera"></button>
    </ion-nav-buttons>

	<ion-content class="padding" overflow-scroll="true" animation="slide-left-right" ng-controller="utils">
        
        <h5 class="content-title padding-horizontal">Recent Activities</h5>

		<div class="card complaint-card registered" ng-repeat="c in complaints">
        	<h6 class="complaint-card-title">Registered Successfully - <span>{{c.registerTime}}</span></h6>
        	<div class="row">
				<div class="col col-33">
					<img ng-src="{{URL}}/uploads/{{c.pic}}" />
				</div>
				<div class="col">
					<!--<p><span>Location:</span> Velachery</p>-->
					<p><span>Registered By:</span> {{c.registerBy}}</p>
				</div>
        	</div>
        </div>

	</ion-content> 

</ion-view>
